name: SonarQube
on: [push]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Start MySql
        # demarrage du service mysqlrun:
        run: sudo service mysql start

      - name: Create MySQL User & DB
        run: |
          mysql -u root -e "CREATE DATABASE IF NOT EXISTS ecole_musique;"
          mysql -u root -e "CREATE USER IF NOT EXISTS '${{ secrets.DB_USER }}'@'localhost' IDENTIFIED BY '${{ secrets.DB_PASSWORD }}';"
          mysql -u root -e "GRANT ALL PRIVILEGES ON ecole_musique.* TO '${{ secrets.DB_USER }}'@'localhost';"
          mysql -u root -e "FLUSH PRIVILEGES;"

      - name: Import dump
        run: |
          mysql -u${{ secrets.DB_USER }} -p${{ secrets.DB_PASSWORD }} ecole_musique < infra/mysql/dump/mcdEcoleMusique.sql

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Gikali_Harmonia_API_nico
